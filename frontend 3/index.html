    <script

  <body>
    <br />
    <div class="text-center">
      <header>
        <h1>Gifs Gallery Project</h1>
      </header>
      <p>
        This gallery contains all my gifs and other gifs uploaded by other users
      </p>
    </div>

    <div class="container-fluid body-content" style="margin-top:1rem">

      <main class="login-form">

          <div class="cotainer">
              <div class="row justify-content-center">
                  <div class="col-md-6">
                      <div class="card">
                          <div class="card-header">Login</div>
                          <div class="card-body">
                              <form name="login" method="POST">
                                  <div class="form-group row">
                                      <label for="=username" class="col-md-4 col-form-label text-md-right">Username</label>
                                      <div class="col-md-6">
                                          <input type="text" id="username" class="form-control" name="username">
                                      </div>
                                  </div>
       
                                  <div class="form-group row">
                                      <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                      <div class="col-md-6">
                                          <input type="password" id="password" class="form-control" name="password">
                                      </div>
                                  </div>

                                  <div class="col-md-6 offset-md-4">
                                      <button id="btnLogin" class="btn btn-success  btn-lg btn-block">
                                          Login
                                      </button>
                                  </div>
       
                          </div>
                          </form>

                          <hr />
                          <p class="text-center">If you don't have an account please register</p>
                          <div class="col-md-6 offset-md-4">
                              <button id="btnNavigateToRegister" class="btn btn-primary btn-lg btn-block">
                                  Register
                              </button>
                          </div>
                          <br>

                      </div>
                  </div>
              </div>
          </div>
    
      </main>
